<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libros Ya!</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <!-- NAVIGATION -->
    <header class="container-header">
      <nav class="navigation">
        <a href="#home" class="logo">Libros<span>Ya!</span></a>
        <ul id="navigation-items">
          <li class="item"><a class="link" href="#home">Home</a></li>
          <li class="item"><a class="link" href="#about">About us</a></li>
        </ul>
        <div id="btn-burger">
          <img width="100%" height="100%" src="./assets/svg/book.svg" />
        </div>
      </nav>
    </header>

    <!-- HERO -->
    <div id="home">
      <section class="container grid-hero">
        <div class="hero-info">
          <h1><span>Books:</span> Portals to other worlds.</h1>
          <p>
            Here you will find a wide variety of books that will take you to a
            world of adventures, emotions, and knowledge. Explore our selection
            and start your reading journey today!
          </p>
          <div class="hero-buttons">
            <a href="#" class="btn btn-join">Join for free</a>
            <a href="#" class="btn btn-browse">Browse books</a>
          </div>
        </div>
        <img class="hero-image" src="./assets/images/hero.png" alt="hero" />
      </section>
    </div>
  </body>
</html>
